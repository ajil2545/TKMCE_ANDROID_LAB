<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Alumni Login</h1>
    <form action="alumniSignIn/authAlumni" method="post">
    {% csrf_token %}
    Email Id:<br>
    <input name="mail" value="{{ myalumnis.email }}">
    <br><br>
    Password:<br>
    <input name="psw" value="{{ myalumnis.password }}">
    <br><br>
    <input type="submit" value="Submit">
    <br><br>
    <a href="alumniReg/">Sign Up</a>
    </form>
</body>
</html>
